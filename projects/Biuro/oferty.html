        <div id="czas">
            
            <script>
                function czas(){
                var dzis = new Date();
                var x = dzis.toLocaleTimeString();
                    document.getElementById("czas").innerHTML = x;
                }
                czas();
                setInterval('czas()',1000);
            </script>

    <main>
        <div id="promocja">
        
                <h1>Nasze Oferty:</h1>

                <img src="obrazy/orleg.jpg" id="promo">
            <p>Nasza super oferta</p>
            <br>
            <button onclick="galewo()"> &lt;&lt; </button>
            <button onclick="gaprawo()"> &gt;&gt; </button>
        </div>
            
            <script>
            
                var x = 0;
                var tab = ["obrazy/wawel.jpg", "obrazy/niemcy.jpg", "obrazy/orleg.jpg", "obrazy/francja.jpg","obrazy/czechy.jpg"];
                
                function galewo(){
                    
                    x--;
                    
                    if(x<0){
                        
                        x=tab.length-1;
                        
                    }
                    
                    document.getElementById("promo").src = tab[x];
                }
                
                function gaprawo(){
                    
                    x++;
                    
                    if(x>=tab.length){
                        
                        x=0;
                        
                    }
                    
                    document.getElementById("promo").src = tab[x];
                }
                
            </script>
        
    </main>
